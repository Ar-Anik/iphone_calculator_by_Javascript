<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title> Calculator </title>
</head>
<body>
    <div class="calculator">
        
        <!--Input Section-->
        <div class="value">0</div>

        <div class="buttons-container">

            <!--First Row-->
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>

            <!--Second Row-->
            <div class="button number_7">7</div>
            <div class="button number_8">8</div>
            <div class="button number_9">9</div>
            <div class="button operator multiplication">x</div>

            <!--Third Row-->
            <div class="button number_4">4</div>
            <div class="button number_5">5</div>
            <div class="button number_6">6</div>
            <div class="button operator subtraction">-</div>

            <!--Four Row-->
            <div class="button number_1">1</div>
            <div class="button number_2">2</div>
            <div class="button number_3">3</div>
            <div class="button operator addition">+</div>

            <!--Five Row-->
            <div class="button number_0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>

    </div>

    <!--Buttom Line-->
    <div class="bottom"></div>

    <script src="calculator.js">

    </script>

</body>
</html>
